<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Ular-Ularan</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Ular-Ularan</h1>
      <div id="score">Skor: 0</div>
      <canvas id="gameCanvas" width="400" height="400"></canvas>
      <button id="restartBtn" style="display: none; margin-top: 12px">
        Restart
      </button>
      <div
        id="jumpscareContainer"
        style="
          display: none;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          background: rgba(0, 0, 0, 0.95);
          z-index: 9999;
        "
      >
        <img
          id="jumpscareImg"
          src="img/nabil-serem.jpg"
          alt="Jumpscare"
          style="
            max-width: 60vw;
            max-height: 60vh;
            box-shadow: 0 0 40px #ff3c6f;
            border-radius: 16px;
            margin-bottom: 32px;
            display: block;
          "
        />
        <button
          id="jumpscareRestartBtn"
          style="
            font-family: 'Press Start 2P', monospace;
            font-size: 1.1rem;
            background: #fffa65;
            color: #23232b;
            border: none;
            border-radius: 8px;
            padding: 12px 32px;
            box-shadow: 0 0 18px #fffa65, 0 0 2px #fff inset;
            cursor: pointer;
          "
        >
          Restart
        </button>
      </div>
      <audio id="screamSound" src="audio/scream.mp3"></audio>
      <audio id="bgMusic" src="audio/bg-music.mp3" loop></audio>
      <div class="controls">
        <p>Gunakan tombol panah untuk menggerakkan ular</p>
      </div>
      <div id="touchControls" style="margin-bottom: 8px">
        <div
          style="
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0;
          "
        >
          <button id="btnUp" aria-label="Atas">▲</button>
          <div
            style="display: flex; flex-direction: row; gap: 18px; margin-top: 0"
          >
            <button id="btnLeft" aria-label="Kiri">◀</button>
            <button id="btnDown" aria-label="Bawah">▼</button>
            <button id="btnRight" aria-label="Kanan">▶</button>
          </div>
        </div>
      </div>
    </div>
    <script src="snake.js"></script>
  </body>
</html>
